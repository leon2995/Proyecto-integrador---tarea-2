<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/contacto.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/footer.css">
  <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
  <title>Contacto</title>
</head>

<body class="d-flex flex-column">
  <section>
    <div id="menu"></div> <!-- Esté es el menú de navegacion navBar -->
  </section>

  <div class="container flex-fill" id="container">
    <div class="alert alert-success" role="alert" style="display: none" id="alert-success">
    </div> 
    <div class="alert alert-danger" role="alert" style="display: none" id="AlertEscritura">
    </div> 
    <!-- encabezado -->
    <h2 class="tituloContacto">Contáctanos</h2>
    <br />

    <form class="formCuenta"> <!--form-->
      <div class="mb-3 row"><!--Nombre-->
        <label for="InputNombre" class="col-sm-2 col-form-label">
          <h5 class="subtitleForm">Nombre:</h5>
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="InputNombre" placeholder="Nombre completo" />
        </div>
      </div><!-- cierre Nombre-->
      <div class="mb-3 row"><!--email-->
        <label for="InputCorreo" class="col-sm-2 col-form-label">
          <h5 class="subtitleForm">Correo:</h5>
        </label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="InputCorreo" placeholder="email@ejemplo.com" />
        </div>
      </div><!--cierre email-->

      <div class="mb-3 row"><!--Numero-->
        <label for="InputTelefono" class="col-sm-2 col-form-label">
          <h5 class="subtitleForm">Teléfono:</h5>
        </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="InputTelefono" placeholder="Teléfono" />
        </div>
      </div><!--Cierre Numero-->
      <div class="mb-3"><!--textArea-->
        <label for="InputComentario" class="form-label">
          <h5 class="subtitleForm">Mensaje:</h5>
        </label>
        <textarea class="form-control" id="InputComentario" rows="3"></textarea>
      </div><!--textArea-->
      <div class="btnEnviar"> 
        <button type="submit" class="btn btn-new btn-lg btn-primary" id="btnEnviar">
          Enviar
        </button> 
      </div> <!--cierre btn-enviar-->
    </form> 
  </div>


  <div id="pieDePag"></div>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="/js/contacto.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/footer.js"></script>
</body>
</html>
