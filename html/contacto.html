<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/CSS/contacto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   
</head>
<<body>
  <main class="form-signin w-100 m-auto">
      <form class="form">
       
        <h1 class="h3 mb-3 fw-normal">Contacto</h1>

        <div id= "AlertEscritura" class="alert alert-danger" role="alert" style="display:none;">
          
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="InputNombre" placeholder="Nombre">
          <label for="Input">Nombre</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="InputTelefono" placeholder="Telefono">
          <label for="Input">Tel√©fono</label>
        </div>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="InputCorreo" placeholder="name@example.com">
          <label for="Input">Correo</label>
        </div>
        <div class="form-floating">
         <textarea name="comentario" type="text" id="floatingInputComentario" class="form-control"  placeholder="Comentario">
         </textarea>
         <label for="floatingInput">Comentario</label>
        </div>

        <button id="btnEnviar" class="w-200 btn btn-lg btn-primary" type="submit">Enviar</button>
        <p class="mt-5 mb-3 text-muted">&copy; Ajolote Adventure</p>
      </form>

      
      
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="js/contacto.js">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
    
</body>
</html>
