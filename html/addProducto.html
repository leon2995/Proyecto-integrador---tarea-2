<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/addProducto.css">
</head>
  <body>
    <section>
        <div id="menu"></div>  <!-- Esté es el menú de navegacion navBar -->
    </section>
    
    <div class="contAlert">
      <div id= "Alert" class="alert alert-danger" role="alert" style="display:none;"> </div>
        <div class="alert alert-success" role="alert" style="display:none;">
        <h4 class="alert-heading">¡Tu producto ha sido agregado exitosamente!</h4>
        <p class="mb-0"></p>
      </div>
    </div>

    <div class="container-sm" id="cont">
        <main class="form-signin w-100 m-auto">
          <form class="form">
            <h1 id="Titulo" class="h2 mb-3 ">Registrar producto</h1>
            <div class="form-floatingNombre">
              <input type="text" class="form-control" id="InputNombre" placeholder="Nombre">
              <label for="Input">  </label>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" id="InputPrecio" placeholder="Precio del producto" step="any" aria-label="Amount (to the nearest dollar)">
              <label for="Input">  </label>
            </div>
            <div class="form-floatingComentario">
             <textarea name="comentario" type="text" id="InputComentario" class="form-control"  placeholder="Comentario"></textarea>
             <label for="Input"></label>
            </div>
            <div class="form-floating"></div>      
              <div class="input-group">
                <input type="file" class="form-control" id="seleccionArchivos" aria-describedby="inputGroupImgAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupImgAddon04">Subir</button>
              </div>
              <br>
              <button id="btnEnviar" class="w-200 btn btn-lg btn-primary " type="submit">Agregar producto</button>
            </div>
            </div>
          </form>
          </main>
          <div class="contimg"><br/> <img id="imagenPrevisualizacion" height="100px"width="auto"></div>
          

      </div>

      
    
      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="/js/addProducto.js"></script>
      <!-- JavaScript del navbar -->
      <script src="/js/navbar.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      
  </body>

</html>
