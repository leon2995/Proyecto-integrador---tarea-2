<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--falta referenciar esto-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/footer.css">
  <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
  <title>LogIn</title>
</head>

<body class="d-flex flex-column">
  <section>
    <div id="menu"></div>
  </section>
  <br>
  <!--alerts-->
  <div class="alert alert-danger" role="alert" style="display: none" id="alert-error">
  </div> <!--alerta-error-->
  <div class="alert alert-success" role="alert" id="alert-success" style="display: none">
  </div><!--alert-success-->
  <!--fin alerts-->
  <div class="container flex-fill">
    <!-- Contenido de la página -->
    <!--Inicio LogIn-->
    <div class="container_1" id="container">

      <h1 id="Titulo" class="h2 mb-3 "><strong>Inicio de sesión<strong></h1> <!--encabezado-->
      <!--Inicio Form-->
      <form class="row g-3 needs-validation" novalidate>
        <!--email-->
        <div class="mb-3">
          <label for="InputEmail" class="form-label">
          </label>
          <input type="email" class="form-control" id="correo" aria-describedby="emailHelp"
            placeholder="Correo Electrónico">
          <div id="emailHelp" class="form-text">
            <h6>Su correo esta protegido con nosotros.</h6>
          </div>
        </div> <!--fin email-->
        <!--password-->
        <div class="mb-3">
          <label for="InputPassword" class="form-label">
          </label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>
        <!--fin password-->
        <!--bnt-iniciar-->
        <button type="submit" id="btn-iniciar" class="btn btn-primary ">Iniciar</button>
        <!-- Botones para implementar respectivas funcionalidades -->
  <!--       <button type="button" class="btn2 btn-dark" onclick="location.href='/html/registro.html'">Registrarme</button>
        <button type="button" class="btn2 btn-dark">Olvide mi Contraseña</button> -->
      </form>
    </div> <!--cierre container-->
  </div>

  <div id="pieDePag"></div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
    integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="/js/login.js"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/footer.js"></script>
</body>

</html>
