<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
    ><!-- bootstrap-->
    <title>LogIn</title>
  </head>

  <body>
    <!--Inicio LogIn-->
    <div class="container" id="container">

      <!--alerts-->

      <div class="alert alert-danger" role="alert" style="display: none" id="alert-error">
    </div> <!--alerta-error-->

    <div class="alert alert-success" role="alert" id="alert-success" style="display: none"> 
    </div><!--alert-success-->

    <!--fin alerts-->

        <h1 id="Titulo" class="h2 mb-3 "><strong>Inicio de sesi√≥n<strong></h1> <!--encabezado-->
    
    <!--Inicio Form-->
    <form class="row g-3 needs-validation" novalidate >

        <!--email-->
        <div class="mb-3">
          <label for="InputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div> <!--fin email-->

        <!--password-->
        <div class="mb-3">
          <label for="InputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <!--fin password-->
        
        <!--bnt-iniciar-->
        <button type="submit" id="btn-iniciar" class="btn btn-primary">Submit</button>

       </form> <!--fin form-->

    </div> <!--cierre container-->

    <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--Popper and Bootstrap JS -->
   <script src="local.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js" integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
  </body>
</html>
