<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"
    /> <!-- bootstrap -->

  </head>

  <body>
    <!-- inicio alertas -->
    
    <div class="alert alert-success" role="alert" style="display: none" id="alert-success">
      </div> <!-- alert-success -->

      <div class="alert alert-danger" role="alert" id="alert-error"style="display: none">
    </div> <!-- alert-error-->
    
    <!--fin alertas -->

    <!-- encabezado -->

    <h1 class="tituloRegistro">Registro de usuario</h1>
    <br />

    <!-- Inicio formulario -->

      <form class="formCuenta"> <!--form-->

        <div class="mb-3 row"><!--Nombre-->
          <label for="nombre" class="col-sm-2 col-form-label"> 
          <h3 class="subtitleForm">Nombre</h3>
        </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo"/>
          </div> 
        </div><!-- cierre Nombre-->

        <div class="mb-3 row"><!--Numero-->
          <label for="telefono" class="col-sm-2 col-form-label"
          ><h3 class="subtitleForm">Número de teléfono</h3>
        </label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="telefono" placeholder="Teléfono"/>
          </div>
        </div><!--Cierre Numero-->

        <div class="mb-3 row"><!--email-->
          <label for="correo" class="col-sm-2 col-form-label"
            ><h3 class="subtitleForm">Correo</h3>
            </label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="correo" placeholder="email@ejemplo.com"/>
          </div>
        </div><!--cierre email-->

        <div class="mb-3 row"> <!--password--> 
          <label for="password" class="col-sm-2 col-form-label">
            <h3 class="subtitleForm">Contraseña</h3>
          </label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Contraseña"/>
          </div>
        </div><!--cierre password-->

        <div class="btn-enviar"> <!--btn-enviar-->
          <button type="submit" class="btn btn-new btn-lg btn-primary" id="btn-enviar">
            Registrarme
          </button> <!--boton-->
        </div> <!--cierre btn-enviar-->
        
      </form> <!--cierre form-->
      <!--link scripts-->
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"crossorigin="anonymous">
    </script> <!--bootstraP-->
    
    <script src="/reg/crearcuenta.js"></script> <!--enlace a scirpt de funciones-->
  </body>
</html>
