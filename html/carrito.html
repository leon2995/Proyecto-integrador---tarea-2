<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/carrito.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
    <title>Carrito de compras</title>
</head>

<body class="d-flex flex-column">
    <!-- Esté es el menú de navegacion navBar -->
    <div id="menu"></div>
    <div class="containerCont flex-fill">
        <div class="cont">
            <div class="py-5 text-center">
                <div class="logo" id="logo">
                    <img id="log" src="/fotos/logo11.gif" alt="logo empresa">
                </div><!--logo-->
                <h2>Carrito de Compras</h2>
            </div>
            <div class="row">
                <div class="col-md-4 order-md-2 mb-4">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Resumen</span>
                        <span class="badge rounded-pill text-bg-danger" style="display:block;"
                            id="contadorProductos">0</span>
                    </h4>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h5 class="my-0" id="totalPrecio">Total</h5>
                            </div>
                            <span class="text-muted" id="precioTotal">$0</span>
                        </li>
                    </ul>
                </div>
                <div class="col-md-8 order-md-1">
                    <h4 class="mb-3">Tours Elegidos</h4>
                    <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
                        <p id="alertValidacionesTexto"></p>
                    </div>
                    <form class="needs-validation" novalidate>
                        <hr class="mb-4">
                        <!-- Insertar tabla aquí -->
                        <table class="table" id="tablaListaCompras">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <button id="btnClear" class="btn btn-primary btn-lg btn-block" type="button">Limpiar todo</button>
                        <button id="btnComprar" class="btn btn-primary btn-lg btn-block" type="button">Realizar pago</button>
                        <a href="/html/catalogo.html"> 
                        <button id="btnRegresar" class="btn btn-primary btn-lg btn-block" type="button">Seguir comprando</button></a>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="pieDePag"></div>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/carrito.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
