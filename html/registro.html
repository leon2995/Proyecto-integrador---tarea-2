<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/registro.css">

  <link rel="stylesheet" href="/css/footer.css">
  <script src="https://kit.fontawesome.com/7e5b2d153f.js" crossorigin="anonymous"></script>
  <title>Registro</title> 
</head>

<body class="d-flex flex-column">
  <section>
    <div id="menu"></div> 
  </section>
  <br>
  <br>
  <div class="contAlerts">
    <!-- inicio alertas -->
    <div class="alert alert-success" role="alert" style="display: none" id="alert-success">
    </div>
    <!-- alert-success -->
    <div class="alert alert-danger" role="alert" id="alert-error" style="display: none">
    </div> <!-- alert-error-->
    <!--fin alertas -->
  </div>

  <div class="container flex-fill">
    <!-- Contenido de la página -->
    <div class="position-absolute top-50 start-50 translate-middle">
      <!-- encabezado -->
      <h2 class="tituloRegistro">Registrarse</h2>
      <br />
      <!-- Inicio formulario -->
      <form class="formCuenta"> <!--form-->
        <div class="mb-3 row"><!--Nombre-->
          <label for="nombre" class="col-sm-2 col-form-label"></label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" />
        </div><!-- cierre Nombre-->
        <div class="mb-3 row"><!--Numero-->
          <label for="telefono" class="col-sm-2 col-form-label"></label>
          <input type="number" class="form-control" id="telefono" placeholder="Teléfono" />
        </div><!--Cierre Numero-->
        <div class="mb-3 row"><!--email-->
          <label for="correo" class="col-sm-2 col-form-label"></label>
          <input type="email" class="form-control" id="correo" placeholder="email@ejemplo.com" />
        </div><!--cierre email-->
        <div class="mb-3 row"> <!--password-->
          <label for="password" class="col-sm-2 col-form-label"></label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña" />
        </div><!--cierre password-->
        <div class="mb-3 row"> <!--password-->
          <label for="passwordR" class="col-sm-2 col-form-label"></label>
          <input type="password" class="form-control" id="passwordR" placeholder="Repita contraseña" />
        </div><!--cierre password-->
        <div class="btn-enviar"> <!--btn-enviar-->
          <button type="submit" class="btn btn-new btn-lg btn-primary" id="btn-enviar">
            Registrarme
          </button> <!--boton-->
        </div> <!--cierre btn-enviar-->
      </form> 
    </div>
  </div>

  <div id="pieDePag"></div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="/js/navbar.js"></script>
  <script src="/js/registro.js"></script>
  <script src="/js/footer.js"></script>
</body>

</html>
