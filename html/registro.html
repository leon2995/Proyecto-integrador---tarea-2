<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/registro.css">
    <title>Registro</title>
</head>
<body>
  <section>
    <div id="menu"></div>  <!-- Esté es el menú de navegacion navBar -->
    
  </section>
  <div class="container" id="CuadroFondo">

    <div class="signupFrm">
        <form action="" class="form" id="formulario">
          <h1 class="title">Registrate como usuario</h1>
    
          <div class="inputRowContainer">
            <div class="inputContainer" >
                <input type="text" class="input" id="InputNombre" placeholder="a">
                <label for="nombre" class="label">Nombre</label>
            </div>
        
            <div class="inputContainer">
                <input type="text" class="input" id="InputNumero" placeholder="a">
                <label for="telefono" class="label">Numero</label>
            </div>
        </div>
        
    
          <div class="inputContainer">
            <input type="text" class="input" Id="InputCorreo" placeholder="a">
            <label for="correo" class="label">Email</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" id="InputContraseña" placeholder="a">
            <label for="password" class="label">Contraseña</label>
          </div>
    
          <input type="submit" class="submitBtn" id="btnEnviar" value="Registrate">
        </form>
      </div>
    </div><!-- Container -->
    <div id="pieDePag"> <!--JavaScript Pie de página-->

      </div>

      
    <!-- JavaScript Bundle with Popper -->
    <script src="/js/registro.js"></script>
<script src="/js/navbar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!--<script src="main.js"></script>-->
</body>

</html>
